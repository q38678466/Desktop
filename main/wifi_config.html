  // åˆå§‹åŒ–åŸå¸‚é€‰æ‹©
  function initCitySelect() {
    const provinceSelect = document.getElementById('provinceSelect');
    const citySelect = document.getElementById('citySelect');
    
    // å¡«å……çœä»½é€‰é¡¹
    cityData.åŸå¸‚ä»£ç .forEach(province => {
      const option = document.createElement('option');
      option.value = province.çœ;
      option.textContent = province.çœ;
      provinceSelect.appendChild(option);
    });
    
    // çœä»½é€‰æ‹©å˜åŒ–äº‹ä»¶
    provinceSelect.addEventListener('change', function() {
      const selectedProvince = this.value;
      citySelect.innerHTML = '<option value="">è¯·é€‰æ‹©åŸå¸‚</option>';
      
      if (selectedProvince) {
        const province = cityData.åŸå¸‚ä»£ç .find(p => p.çœ === selectedProvince);
        if (province) {
          province.å¸‚.forEach(city => {
            const option = document.createElement('option');
            option.value = city.ç¼–ç ;
            option.textContent = city.å¸‚å;
            option.setAttribute('data-cityname', city.å¸‚å);
            citySelect.appendChild(option);
          });
        }
      }
    });
    
    // åŸå¸‚é€‰æ‹©å˜åŒ–äº‹ä»¶
    citySelect.addEventListener('change', function() {
      const selectedCityCode = this.value;
      const selectedCityName = this.options[this.selectedIndex]?.getAttribute('data-cityname') || '';
      const cityCodeDisplay = document.getElementById('cityCodeDisplay');
      
      if (selectedCityCode) {
        cityCodeDisplay.textContent = `åŸå¸‚ç¼–ç ï¼š${selectedCityCode} (${selectedCityName})`;
      } else {
        cityCodeDisplay.textContent = 'åŸå¸‚ç¼–ç ï¼šæœªé€‰æ‹©';
      }
    });
  }

  // ä¿å­˜è®¾ç½®æŒ‰é”®å›è°ƒ
  async function saveSettings() {
    // 1. è·å–é€‰ä¸­çš„æ—¥æœŸ (æ ¼å¼: YYYY-MM-DD)
    const dateInput = document.getElementById('targetDate');
    const selectedDateStr = dateInput.value; 

    // 2. è·å–å¾…æœºæ¨¡å¼
    const selectedModeElement = document.querySelector('input[name="standbyMode"]:checked');
    const standbyMode = selectedModeElement ? selectedModeElement.value : 'weather';

    // 3. è·å–åŸå¸‚ç¼–ç 
    const citySelect = document.getElementById('citySelect');
    const cityCode = citySelect.value;
    const cityName = citySelect.options[citySelect.selectedIndex]?.getAttribute('data-cityname') || '';

    // 4. æ ¡éªŒæ—¥æœŸæ˜¯å¦ä¸ºç©º
    if (!selectedDateStr) {
        alert("è¯·é€‰æ‹©ä¸€ä¸ªç›®æ ‡æ—¥æœŸï¼");
        dateInput.focus();
        return;
    }
    
    // 5. æ ¡éªŒåŸå¸‚æ˜¯å¦å·²é€‰æ‹©ï¼ˆä»…åœ¨å¤©æ°”é¢„æŠ¥æ¨¡å¼ä¸‹éœ€è¦ï¼‰
    if (standbyMode === 'weather' && !cityCode) {
        alert("è¯·é€‰æ‹©åŸå¸‚ï¼");
        document.getElementById('provinceSelect').focus();
        return;
    }

    const dateObject = new Date(selectedDateStr);
    const unixTimestampSeconds = Math.floor(dateObject.getTime() / 1000);

    console.log("é€‰æ‹©çš„æ—¥æœŸ:", selectedDateStr);
    console.log("è½¬æ¢åçš„ Unix æ—¶é—´æˆ³ (ç§’):", unixTimestampSeconds);
    console.log("é€‰æ‹©çš„å¾…æœºæ¨¡å¼:", standbyMode);
    console.log("é€‰æ‹©çš„åŸå¸‚:", cityName, "ç¼–ç :", cityCode);

    try {
      const res = await fetch("/savesettings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          date: unixTimestampSeconds, 
          standbyMode,
          cityCode: cityCode || '',
          cityName: cityName || ''
        })
      });
      
      // å…¼å®¹ç›´æ¥è¿”å›æ–‡æœ¬æˆ–JSON
      let status = "error";
      try {
          const data = await res.json();
          status = data.status;
      } catch(e) { console.log("Non-JSON response"); }

      if(res.ok || status === "ok") showDialog("âœ… è®¾ç½®å·²ä¿å­˜ï¼");
      else showDialog("âŒ ä¿å­˜è¯·æ±‚å¤±è´¥");
      
    } catch(err) {
      showDialog("âŒ å‘é€è¯·æ±‚å¤±è´¥");
    }
    //è®¾ç½®3ç§’åè‡ªåŠ¨å…³é—­å¼¹çª—
    setTimeout(hideDialog, 3000);
  }

    const items = document.querySelectorAll('.nav-item');
